  <script type="text/javascript">

  //當滑鼠失去焦點時顯示
  $("#inputEmail").blur(function(){
    var formData = new FormData();

        formData.append("u", $("#inputEmail").val());
        $.ajax({
        url: 'ajax/login-cl.php',
          type: 'post',
          data: formData,
          processData: false,
          contentType: false,
          success: function(data) {
            if(data=="y")
    {
      $("#ts").html("此信箱可以註冊！");
      $("#ts").css("color","blue");

    }
    else
    {
      $("#ts").html("此信箱已被註冊！");
      $("#ts").css("color","red");

    }
          },

        });
  })



  //當滑鼠失去焦點時顯示
  $("#examplename").blur(function(){
